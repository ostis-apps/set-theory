<p>Если каждый элемент одного <sc_element sys_idtf  = "cover_of_a_set">покрытия</sc_element> является <sc_element sys_idtf  = "subset_of_set">подмножеством</sc_element> какого-либо элемента второго покрытия, то говорят, что первое покрытие <b>вписано</b> во второе. Более точно, покрытие <i>D</i> = { V<sub>β</sub>}<sub>β∈B</sub> вписано в покрытие <i>C</i> = { U <sub>α</sub>}<sub>α ∈ A</sub>, если ∀<i>β ∈ B ∃α ∈ A </i> такое, что V<sub>β</sub> ⊆ U<sub>α</sub>. </p>
