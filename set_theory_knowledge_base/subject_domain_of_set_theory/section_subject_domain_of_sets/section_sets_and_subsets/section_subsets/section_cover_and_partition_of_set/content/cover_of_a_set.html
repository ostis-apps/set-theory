<p>
Пусть <i> A = {A<sub>1</sub>, A<sub>2</sub>,..., A<sub>n</sub>} </i> семейство непустых подмножеств множества <i>U: A<sub>i</sub> &sub; U</i>. Семейство <i>A</i> подмножеств является <i>покрытием</i> некоторого множества <i>M</i>, если их объединение содержит множество <i>M</i>, т. е. каждый элемент множества <i>M</i> принадлежит хотя бы одному A<sub>i</sub> :

<br><i>M &sube; A<sub>1</sub> &cup; A<sub>2</sub> &cup; ... &cup; A<sub>n</sub></i>.

</p>
