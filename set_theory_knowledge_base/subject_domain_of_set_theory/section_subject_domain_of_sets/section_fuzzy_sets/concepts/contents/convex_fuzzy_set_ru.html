<p>Нечёткое множество A ⊆ R является выпуклым тогда и только тогда, когда выполняется условие:</p> <p>μ<sub>A</sub>[γ x<sub>1</sub> + (1 - γ) x<sub>2</sub>] ≥ ⟨μ<sub>A</sub>(x<sub>1</sub>) ∧ μ<sub>A</sub>(x<sub>2</sub>) = min{μ<sub>A</sub>(x<sub>1</sub>), μ<sub>A</sub>(x<sub>2</sub>)}⟩</p> <p>для любых x<sub>1</sub>, x<sub>2</sub> ∈ R и γ ∈ [0, 1].</p>
