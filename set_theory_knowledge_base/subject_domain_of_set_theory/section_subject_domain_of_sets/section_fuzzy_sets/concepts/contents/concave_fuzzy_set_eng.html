<p>A fuzzy set A ⊆ R is concave if and only if the following condition is satisfied:</p>

<p>μ<sub>A</sub>[γ x<sub>1</sub> + (1 - γ) x<sub>2</sub>] ≤ ⟨μ<sub>A</sub>(x<sub>1</sub>) ∨ μ<sub>A</sub>(x<sub>2</sub>) = max{μ<sub>A</sub>(x<sub>1</sub>), μ<sub>A</sub>(x<sub>2</sub>)}⟩</p>

<p>for any x<sub>1</sub>, x<sub>2</sub> ∈ R and γ ∈ [0, 1].</p>
