<p>The <sc_element sys_idtf="nrel_fuzzy_set_intersection">intersection</sc_element> of fuzzy sets A and B is called the largest <sc_element sys_idtf="nrel_fuzzy_set_inclusion">fuzzy subset</sc_element> that is contained simultaneously in both A and B:<br> &mu;<sub>A&cap;B</sub> = min(&mu;<sub>A</sub>(x), &mu;<sub>B</sub>(x)) </p>
