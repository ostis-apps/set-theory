<p><sc_element sys_idtf  = "nrel_fuzzy_set_intersection">Пересечением</sc_element> нечётких множеств A и B называется наибольшее <sc_element sys_idtf  = "nrel_fuzzy_set_inclusion">нечёткое подмножество</sc_element>, содержащееся одновременно в A и B:<br>
&mu;<sub>A&cap;B</sub> = min(&mu;<sub>A</sub>(x), &mu;<sub>B</sub>(x))
</p>
