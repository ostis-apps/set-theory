<p> The <sc_element sys_idtf="nrel_fuzzy_set_difference">difference</sc_element> of two fuzzy sets A and B, defined on the universe X, is called the third set C = A\B, also defined on the universe X, whose membership function is determined by the formula: &mu;<sub>C</sub>(x) = max(&mu;<sub>A</sub>(x) &ndash; &mu;<sub>C</sub>(x), 0). </p>
