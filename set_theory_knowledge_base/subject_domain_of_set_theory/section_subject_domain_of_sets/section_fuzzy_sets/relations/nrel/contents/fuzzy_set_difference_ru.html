<p>
<sc_element sys_idtf  = "nrel_fuzzy_set_difference">Разностью</sc_element></b> двух нечетких множеств A и B, заданных на универсуме X, называется третье множество C = A\B, заданное на этом же универсуме X, функция принадлежности которого определяется по формуле: &mu;<sub>C</sub>(x) = max(&mu;<sub>A</sub>(x) &ndash; &mu;<sub>C</sub>(x), 0).
</p>
