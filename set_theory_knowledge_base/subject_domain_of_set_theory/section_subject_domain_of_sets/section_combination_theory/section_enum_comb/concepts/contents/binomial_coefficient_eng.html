<p>The binomial coefficient is the coefficient of the term in the expansion of the <sc_element sys_idtf="concept_binomial_theorem">binomial</sc_element> <span>(1 + x)<sup>n</sup></span> in powers of <span>x</span>. The coefficient of <span>x<sup>k</sup></span> is denoted by <img src="https://wikimedia.org/api/rest_v1/media/math/render/svg/20897631d805059d3e86b791c9d6b96c0f20abf4"> or <img src="https://wikimedia.org/api/rest_v1/media/math/render/svg/323ebec3bc072503d72de4328b8c6e65442c7491"> and is read as "the binomial coefficient of <span>n</span> choose <span>k</span>" (or "the number of <sc_element sys_idtf="concept_combination">combinations</sc_element> of <span>n</span> things taken <span>k</span> at a time").</p>
