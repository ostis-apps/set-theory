<p>
Идемпотентность («равносильность» от лат. idem «тот же самый» + potens «способный») — свойство объекта или операции при повторном применении операции к объекту давать тот же результат, что и при первом.
	<br>идемпотентность в операциях над множествами:<br>
	A &cup; A = А, <br>
	А &cap; А = А;
</p>
