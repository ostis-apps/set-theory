<p>Дистрибутивность (от лат. distributivus «распределительный»), также распределительный закон — свойство согласованности двух бинарных операций, определённых на одном и том же множестве.<br>
	дистрибутивность:<br>
	A &cup; (В &cap; C) = (A &cup; B) &cap; (A &cup; C),   <br>
	А &cap; (В &cup; С) = (А &cap; В) &cup; (А &cap; С)
</ul>
</p>
