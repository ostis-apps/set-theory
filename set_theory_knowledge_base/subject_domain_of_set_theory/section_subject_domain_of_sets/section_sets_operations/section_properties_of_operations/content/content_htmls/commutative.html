<p>
<b><sc_element sys_idtf  = "commutative">Коммутативность </sc_element></b>
- это свойство
<sc_element sys_idtf  = "binary_operation"> операций</sc_element>
, заключающееся в том, что
<sc_element sys_idtf  = "nrel_result"> результат операции </sc_element>
не зависит от порядка следования её
<sc_element sys_idtf  = "rrel_argument_of_action"> аргументов</sc_element>.
<br>коммутативность в операциях над множествами:<br>
	A &cup; B = B &cup; A, <br>
	А &cap; В = В &cap; А;
</p>
