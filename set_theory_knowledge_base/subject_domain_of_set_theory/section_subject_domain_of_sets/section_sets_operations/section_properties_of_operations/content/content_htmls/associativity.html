<p>
<b><sc_element sys_idtf  = "associativity">Ассоциативность </sc_element></b>
- это
<sc_element sys_idtf  = "parameter"> свойство </sc_element>
<sc_element sys_idtf  = "binary_operation">бинарной операции</sc_element>
, при котором
<sc_element sys_idtf  = "nrel_result"> результат </sc_element>
последовательного применения операции не зависит от расстановки скобок.
<br>ассоциативность в операциях над множествами:<br>
	A &cup; (В &cup; С) = (A &cup; В) &cup; С, <br>
	А &cap; (В &cap; С) = (A &cap; В) &cap; С;
</p>
